<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/f98879ca63.js"
      crossorigin="anonymous"
    ></script>

    <script defer type="module" src="src/main.ts"></script>
    <title>Text Animations</title>
  </head>
  <body class="wrapper">
    <h1 class="title">Beautiful Text Animations</h1>
    <p class="sub-title">
      Hover or click on our interactive text elements to reveal mesmerizing text
      effects.
    </p>

    <main class="container">
      <h1 class="text text-smoky">
        <span>s</span>
        <span>m</span>
        <span>o</span>
        <span>k</span>
        <span>y</span>
      </h1>

      <h1 class="text text-fill" data-text="fill">fill</h1>

      <h1 class="text text-slide-up">
        <span data-text="s">s</span>
        <span data-text="l">l</span>
        <span data-text="i">i</span>
        <span data-text="d">d</span>
        <span data-text="e">e</span>
      </h1>

      <div class="icons">
        <a href="#" class="icons__link">
          <i class="icons__icon fab fa-facebook-f"></i>
        </a>
        <a href="#" class="icons__link">
          <i class="icons__icon fab fa-twitter"></i>
        </a>
        <a href="#" class="icons__link">
          <i class="icons__icon fab fa-google"></i>
        </a>
        <a href="#" class="icons__link">
          <i class="icons__icon fab fa-instagram"></i>
        </a>
        <a href="#" class="icons__link">
          <i class="icons__icon fab fa-youtube"></i>
        </a>
      </div>

      <div class="icons-2">
        <a href="#" class="icons-2__link">
          <i class="icons-2__icon fab fa-facebook-f"></i>
        </a>
        <a href="#" class="icons-2__link">
          <i class="icons-2__icon fab fa-twitter"></i>
        </a>
        <a href="#" class="icons-2__link">
          <i class="icons-2__icon fab fa-google"></i>
        </a>
        <a href="#" class="icons-2__link">
          <i class="icons-2__icon fab fa-instagram"></i>
        </a>
        <a href="#" class="icons-2__link">
          <i class="icons-2__icon fab fa-youtube"></i>
        </a>
      </div>
    </main>

    <footer class="attribution">
      <a
        href="https://github.com/vatsalsinghkv/text-animations"
        target="_blank"
      >
        Design &amp; Built by Vatsal Singh
      </a>
    </footer>
  </body>
</html>
